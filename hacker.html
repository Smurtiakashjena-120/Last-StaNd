<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Mode</title>
    <link rel="stylesheet" href="styleHacker.css">
</head>
<body>
    <div>
        <a href="index.html">Normal Mode</a>
    </div>
    <div class="startGame">
        <p id="bulletCount">
            Bullet : 100
        </p>
        <button id="addBlock">Add Block</button>
        <div id="handlePlay">
            
        </div>
        <button id="mediKit">
           HealthKit(2)
        </button>
        <button id="RateFire">Fire++</button>
        <button id="startGame">Start Game</button>
    </div>
    <div class="gameContainer">
        <div class="canvasDiv">
            <canvas></canvas>
        </div>

        <div style="display: flex; justify-content: center;">
            <div id="gunType">
                <img src="./assets/gunChange.jpg" aria-placeholder="Change">
            </div>
            <div id="reLoad">
            <img src="./assets/reload.jpg" aria-placeholder="reLoad">    
            </div>
   </div>
    </div>
    <div class="gameOverParent hidden" >
        <div class="gameOver " style="display: flex; justify-content: center; align-items: center;">
            <h2><i>Game Over</i></h2>
        </div>
    </div>

    <script src="hacker.js"></script>
</body>
</html>
